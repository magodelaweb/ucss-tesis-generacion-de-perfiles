{% extends 'perfiles/layout.html' %}
{% block content %}
    <!-- HEADER -->
<div class="header">
<div class="container-fluid">
  <!-- Body -->
  <div class="header-body">
    <div class="row align-items-end">
      <div class="col">
        <!-- Pretitle -->
        <h6 class="header-pretitle">
          Desarrollado por Arturo Martínez - UCSS 2019
        </h6>
        <!-- Title -->
        <h1 class="header-title">
          Generar Perfiles
        </h1>
      </div>
      <div class="col-auto">
        <!-- Button -->
        <a href="ver" class="btn btn-primary lift">
          Generar Perfiles
        </a>
      </div>
    </div> <!-- / .row -->
  </div> <!-- / .header-body -->
</div>
</div> <!-- / .header -->
<!-- CARDS -->
<div class="container-fluid">
<div class="row">
  <div class="col-12 col-lg-6 col-xl">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="card-title text-uppercase text-muted mb-2">
              Número de Clientes
            </h6>
            <!-- Heading -->
            <span class="h2 mb-0">
              {{ clientes }}
            </span>
            <!-- Badge -->
            <span class="badge badge-soft-success mt-n1">
              {{ operaciones }} Operaciones
            </span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-user text-muted mb-0"></span>
          </div>
        </div> <!-- / .row -->
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 col-xl">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="card-title text-uppercase text-muted mb-2">
              Total Iteraciones
            </h6>
            <!-- Heading -->
            <span class="h2 mb-0">
              0
            </span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-refresh-cw text-muted mb-0"></span>
          </div>
        </div> <!-- / .row -->
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 col-xl">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="card-title text-uppercase text-muted mb-2">
              Progreso
            </h6>
            <div class="row align-items-center no-gutters">
              <div class="col-auto">
                <!-- Heading -->
                <span class="h2 mr-2 mb-0">
                  0
                </span>
              </div>
              <div class="col">
                <!-- Progress -->
                <div class="progress progress-sm">
                  <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div> <!-- / .row -->
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-watch text-muted mb-0"></span>
          </div>
        </div> <!-- / .row -->
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 col-xl">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="card-title text-uppercase text-muted mb-2">
              Perfiles
            </h6>
            <!-- Heading -->
            <span class="h2 mb-0">
              -
            </span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-users text-muted mb-0"></span>
          </div>
        </div> <!-- / .row -->
      </div>
    </div>
  </div>
</div> <!-- / .row -->
</div>
{% endblock %}
